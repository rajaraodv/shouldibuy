<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
    </title>
    <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" href="my.css"/>
    <style>
            /* App custom styles */
    </style>
    <script src="jquery-1.7.1.min.js">
    </script>
    <script src="jquery.mobile-1.1.0.min.js">
    </script>
    <script src="my.js">
    </script>
</head>
<body>
<!-- Home -->
<div data-role="page" data-theme="a" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Should I Buy?
        </h3>

        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-theme="" data-icon="star" class="ui-btn-active ui-state-persist">
                        Answer
                    </a>
                </li>
                <li>
                    <a href="#page2" data-theme="" data-icon="forward">
                        Ask
                    </a>
                </li>
                <li>
                    <a href="#page3" data-theme="" data-icon="gear">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <ul id="page1radio1list" data-role="listview">
            </ul>
        </div>
    </div>
</div>
<div data-role="page" data-theme="a" id="page2">
    <div data-theme="a" data-role="header">
        <h3>
            Should I Buy?
        </h3>

        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-theme="" data-icon="star">
                        Answer
                    </a>
                </li>
                <li>
                    <a href="#page2" data-theme="" data-icon="forward" class="ui-btn-active ui-state-persist">
                        Ask
                    </a>
                </li>
                <li>
                    <a href="#page3" data-theme="" data-icon="gear">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <div data-role="collapsible-set">

            <div data-theme="a" data-content-theme="a" data-role="collapsible" data-collapsed="false">
                <h3>Should I Buy This?</h3>

                <div>
                    <table>
                        <tr>
                            <td width='75%'>
                                <input id="item1" name='item1' placeholder="Search or enter item1's  url" type="text"/>
                            </td>
                            <td width='25%'>
                                <button type="submit" id="item1SearchBtn"> Search</button>
                            </td>
                        </tr>

                    </table>
                </div>

                <div data-role="content">
                    <div data-role="fieldcontain">
                        <fieldset id="page2radio1list" data-role="controlgroup">
                        </fieldset>
                    </div>
                </div>
            </div>
            <div data-theme="a" data-content-theme="a" data-role="collapsible" data-collapsed="false">
                <h3>Or, Should I Buy This? (optional)</h3>

                <div>
                    <table>
                        <tr>
                            <td width='75%'>
                                <input id="item2" name='item1' placeholder="Search or enter item2's  url" type="text"/>
                            </td>
                            <td width='25%'>
                                <button type="submit" id="item2SearchBtn"> Search</button>
                            </td>
                        </tr>

                    </table>
                </div>

                <div data-role="content">
                    <div data-role="fieldcontain">
                        <fieldset id="page2radio2list" data-role="controlgroup">
                        </fieldset>
                    </div>
                </div>
            </div>
            <div data-theme="a" data-content-theme="a" data-role="collapsible" data-collapsed="true">
                <h3>Or, Should I Buy This? (3rd item)</h3>

                <div>
                    <table>
                        <tr>
                            <td width='75%'>
                                <input id="item3" name='item1' placeholder="Search or enter item3's  url" type="text"/>
                            </td>
                            <td width='25%'>
                                <button type="submit" id="item3SearchBtn"> Search</button>
                            </td>
                        </tr>

                    </table>
                </div>

                <div data-role="content">
                    <div data-role="fieldcontain">
                        <fieldset id="page2radio3list" data-role="controlgroup">
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <label style='font-size:20px;color:gray;font-weight: bold;'>
            Ask anonymously &amp; get answers in minutes!
        </label>
        <button data-role="button" id="ask" data-theme="b">
            Ask
        </button>
    </div>
</div>
<div data-role="page" data-theme="a" id="page3">
    <div data-theme="a" data-role="header">
        <h3>
            Should I Buy?
        </h3>

        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-theme="" data-icon="star">
                        Answer
                    </a>
                </li>
                <li>
                    <a href="#page2" data-theme="" data-icon="forward">
                        Ask
                    </a>
                </li>
                <li>
                    <a href="#page3" data-theme="" data-icon="gear" class="ui-btn-active ui-state-persist">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
    Settings page
</div>
