<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
    </title>
    <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" href="my.css"/>
    <style>
            /* App custom styles */
    </style>
    <script src="jquery-1.7.1.min.js">
    </script>
    <script src="jquery.mobile-1.1.0.min.js">
    </script>
    <script src="my.js">
    </script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Should I Buy?
        </h3>

        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-theme="" data-icon="">
                        Answer
                    </a>
                </li>
                <li>
                    <a href="#page1" data-theme="" data-icon="">
                        Ask
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div data-role="content" style="padding: 15px">
        <div>
            <table>
                <tr>
                    <label for="item1">
                        Should I Buy This?
                    </label>
                </tr>
                <tr>
                    <td width='75%'>
                        <input id="item1" name='item1' placeholder="Search or enter item1's  url" type="text"/>
                    </td>
                    <td width='25%'>
                        <button type="submit"  id="item1SearchBtn" > Search </button>
                    </td>
                </tr>

            </table>
        </div>

        <div data-role="content" style="padding: 15px">
        <ul id="item1list" data-role="listview"></ul>
         </div>
        <a data-role="button" data-inline="true" data-transition="fade" href="#page1" data-icon="search"
           data-iconpos="left">
            Go
        </a>

        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="textinput2">
                    Or, Should I Buy This? (optional)
                </label>
                <input id="textinput2" placeholder="Search or Enter item2's url" value="" type="text"/>
            </fieldset>
        </div>
        <a data-role="button" data-transition="fade" href="#page1" data-icon="search" data-iconpos="left">
            Search Item 2
        </a>
        <h5>
            Ask anonymously &amp; get answers in minutes!
        </h5>
        <a data-role="button" data-transition="fade" data-theme="a" href="#page1">
            Ask
        </a>
    </div>
</div>

    //App custom javascript
</script>
</body>
</html>
